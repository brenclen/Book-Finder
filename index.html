<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lookup</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/book.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <main>
        <h1>Book Lookup</h1>

        <div id="search-div">
            <form action="" id="search">
                <input type="text" id="book_title" placeholder="Enter book here...">
                <button id="book-button" type="button">Search</button>
            </form>
        </div>

        <div id="presearch">
            <img src="" alt="" id="home1">
            <img src="" alt="" id="home2">
            <img src="" alt="" id="home3">
            <img src="" alt="" id="home4">
        </div>

        <div id="searched-book">

            <h2 id="title"></h2>
            <h3 id="author"></h3>
            <div id="sect">
                <div id="left">
                    <img id="book-pic" src="" alt="">
                    <div id="page-count">
                        <h3 id="page-text">Pages: </h3>
                        <div id="pages">
                            <h4 id="count"></h4>
                        </div>
                    </div>
                </div>
                <p id="desc"></p>
            </div>
            <a id="link" href="">
                <div id="purchase">
                    <p>Purchase</p>
                </div>
            </a>
        </div>
        <div id="extra">

        </div>

    </main>
</body>

</html>
